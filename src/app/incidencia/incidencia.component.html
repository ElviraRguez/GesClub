<app-header [isUserLoggedIn]="true"></app-header>
<div class="container">
    <a mat-raised-button color="primary" [routerLink]="['/incidencia-create']">
      <mat-icon aria-label="Icon add player">add</mat-icon>
    </a>
  
    <div class="content">
      <mat-table [dataSource]="incidencias" class="mat-elevation-z8">
        <ng-container matColumnDef="asunto">
          <mat-header-cell *matHeaderCellDef> Asunto </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.asunto}} </mat-cell>
        </ng-container>
  
        <ng-container matColumnDef="fechaInicio">
          <mat-header-cell *matHeaderCellDef> Fecha Inicio </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.fechaInicio | date:"MM/dd/yy"}} </mat-cell>
        </ng-container>
  
        <ng-container matColumnDef="fechaFin">
          <mat-header-cell *matHeaderCellDef> Fecha Fin </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.fechaFin | date:"MM/dd/yy"}} </mat-cell>
        </ng-container>
  
        <ng-container matColumnDef="miembro">
          <mat-header-cell *matHeaderCellDef> Miembro responsable </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.miembro.nombre}}{{element.miembro.apellidos}} </mat-cell>
        </ng-container>
  
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef></mat-header-cell>
          <mat-cell *matCellDef="let element">
            <a mat-icon-button color="primary" [routerLink]="['/incidencia-edit', element._id]">
              <mat-icon>edit</mat-icon>
            </a>
            <a mat-icon-button color="warn" (click)="deleteIncidencia(element._id)">
              <mat-icon>delete</mat-icon>
            </a>
          </mat-cell>
        </ng-container>
  
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    </div>
  </div>
