<mat-toolbar class="dark">
  <mat-toolbar-row>
    <a [routerLink]="['/menu']"><img class="logo-size" src="assets/img/logo-cardonal.png" alt="logo"></a>
    <span>GESCLUB</span>
    <span class="spacer"></span>
    <span *ngIf="isUserLoggedIn">
      {{username}}
      <a mat-icon-button (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
      </a>
    </span>
  </mat-toolbar-row>
</mat-toolbar>
