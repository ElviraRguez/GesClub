<app-header></app-header>
<div class="container">
  <div class="header">
    <div class="logo"><img src="assets/img/logo-cardonal.png" alt="Logo club"></div>
  </div>

  <div class="content">
    <mat-card>
      <form [formGroup]="sesionForm" (ngSubmit)="login(sesionForm)">
            <p>
              <mat-form-field>
                <input matInput placeholder="Email" formControlName="email" required>
              </mat-form-field>
            </p>
            <p>
              <mat-form-field>
                <input matInput placeholder="Contraseña" formControlName="password" type="password" required>
              </mat-form-field>
            </p>
          <button type="submit" [disabled]="!sesionForm.valid" mat-raised-button color="primary" class="button">
            Iniciar Sesión
          </button>
      </form>
    </mat-card>
  </div>
</div>
